<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sense background</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

    <style>

      html {
        font-family: 'Roboto', sans-serif;
        height: 100%;
        background: #898384;
      }

      body {
        margin: auto 0;
      }

      label {
        margin-left: 45%;
      }

      #example {
        font-size: 50px;
        text-align: center;
        /* margin-top: 25%; */
      }

      h6 {
        margin: 0 auto;
        text-align: center;
        padding-bottom: 10px;
        padding-right: 10px;
        position: fixed;
        bottom: 0px;
        right: 0px;
      }
    </style>

  </head>
  <body>

      <div id="example">üê∂ Watch me switch! üê∂</div>

      <label>
        <a>change me:</a>
      <input type="color" value="#ff0000"/>
      </label>

    <script src="https://unpkg.com/brain.js@1.1.2/browser.min.js">
    </script>

    <script>

    function getRGB(hex) {
    var shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
    hex = hex.replace(shorthandRegex, function(m, r, g, b) {
        return r + r + g + g + b + b;
    });

    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: Math.round(parseInt(result[1], 16) / 2.55) / 100,
        g: Math.round(parseInt(result[2], 16) / 2.55) / 100,
        b: Math.round(parseInt(result[3], 16) / 2.55) / 100,
    } : null;
  }
    </script>


    <footer>
      <h6>made with brain.js</h6>
    </footer>
    <script>
    const input = document.querySelector("input");
    const example = document.querySelector("#example");
    const html = document.querySelector("html");
    const a = document.querySelector("a");
    const footer = document.querySelector("h6");

    const network = new brain.NeuralNetwork();

    network.train([
      {
        input: {
          r: 0.62,
          g: 0.72,
          b: 0.88,
        },
        output: {
          light: 1,
        },
      },
      {
        input: {
          r: 0.1,
          g: 0.84,
          b: 0.72,
        },
        output: {
          light: 1,
        },
      },
      {
        input: {
          r: 0.33,
          g: 0.24,
          b: 0.29,
        },
        output: {
          dark: 1,
        },
      },
      {
        input: {
          r: 0.74,
          g: 0.78,
          b: 0.86,
        },
        output: {
          light: 1,
        },
      },
      {
        input: {
          r: 0.31,
          g: 0.35,
          b: 0.41,
        },
        output: {
          dark: 1,
        },
      },
      {
        input: {
          r: 0.92,
          g: 1,
          b: 0.01,
        },
        output: {
          light: 1,
        }
      },
      {
        input: {
          r: 0.4,
          g: 0.44,
          b: 1
        },
        output: {
          dark: 1
        }
      },
      {
        input: {
          r: 0.54,
          g: 0.51,
          b: 0.52
        },
        output:{
          dark: 1
        }
      }
      ]);

      input.addEventListener("change", (event) => {
        const rgb = getRGB(event.target.value);
        const result = brain.likely(rgb, network);

        html.style.background = event.target.value;


        example.style.color = result === "dark" ? "white" : "black";
        a.style.color = result === "dark" ? "white" : "black";
        footer.style.color = result === "dark" ? "white" : "black";

      })
    </script>
  </body>
</html>
